<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <title>Frontend Mentor | Product list with cart</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
<body>
    <section id="desserts">
        <h1>Desserts</h1>

        <div class="grille">
        
        <div class="produit" id="produit-0">
        <div class="img">
        <img src="assets/images/image-waffle-desktop.jpg" alt="waffle">
        </div>
        <div class="ajouter" id="ajouter-0" data-produit-id="0">
            <img src="assets/images/icon-add-to-cart.svg" alt="Ajouter au panier">
            <p>Add to Cart</p>
        </div>
        <div class="description">
        <p class="categorie" id="categorie-0">Waffle</p>
        <span class="nom" id="nom-0">Waffle with Berries</span>
        <p class="prix" id="prix-0">$6.50</p>
        </div>
    <div class="quantite" id="qte-0">
            <svg alt="btn decrementation" class="moins" id="moins-0" xmlns="http://www.w3.org/2000/svg" width="10" height="2" fill="none" viewBox="0 0 10 2"><path  d="M0 .375h10v1.25H0V.375Z"/></svg>
            <span class="qtite" id="qtite-0">1</span>
            <svg alt="btn incrementation" class="plus" id="plus-0" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10"><path  d="M10 4.375H5.625V0h-1.25v4.375H0v1.25h4.375V10h1.25V5.625H10v-1.25Z"/></svg>
        </div>
        </div>
        
        <!-- Répète la même correction pour tous les autres produits : change les chemins ../assets/... en assets/... -->

        <!-- ... (Répéter la même logique sur toutes les images et ressources) ... -->

        </div>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/product-list-with-cart-5MmqLVAp_d" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/AbdouMandara" target="_blank">Abdou Mandara</a>.
      </div>
    </section>
   
    <section id="cart">
        <div class="panier">
            <h1>Your Cart (<span class="qte-total">0</span>)</h1>

            <div class="panier-vide">
                <img src="assets/images/illustration-empty-cart.svg" alt="">
                <p>Your added items will appear here</p>
            </div>

            <div class="panier-avec-items">

                <p class="total"><span>Order Total</span><span class="montant-total"></span></p>
            
               <p class="texte-neutral"><img src="assets/images/icon-carbon-neutral.svg" alt="icon-carbon-neutral"> This is a<span>carbon-neutral</span>delivery</p>

               <button id="btn-de-confirmation">Confirm Order</button>     
            </div>
        </div>
    </section>

    <!-- Section qui apparait lorsque tu cliques sur <<Confirm Order>> -->
    <section id="confirme-commande">
        <div class="div-order-confirmed">
            <img src="assets/images/icon-order-confirmed.svg" alt="">
            <h1>Order Confirmed</h1>
            <p>We hope you enjoy your food!</p>
            <div class="tes-commandes-avec-thumbnails">
                <p class="total"><span>Order Total</span><span class="montant-total-commande"></span></p>
            </div>

            <button id="btn-de-nouvelle-commande">Start New Order</button>
        </div>
    </section>
</body>
</html>
